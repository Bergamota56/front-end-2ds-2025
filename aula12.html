<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form javascript</title>
    <link rel="stylesheet" href="aula12.css">
</head>
<body>

    <div class="form-container">
        <h2>Adicionar Dados</h2>
        <input type="text" id="campo1" placeholder="campo1 (ex:nome)">
        <input type="text" id="campo2" placeholder="campo1 (ex:Email)">
        <input type="text" id="campo3" placeholder="campo1 (ex:Idade)">
        <button onclick="adicionarLinha()">Adicionar a tabela</button>
    </div>
    
    <table id="tabelaDados">
        <thead>
            <th>Nome</th>
            <th>Email</th>
            <th>Idade</th>
        </thead>
        <tbody>
            <tr>
                <td>thigo </td>
                <td>thigo@email</td>
                <td>33</td>
            </tr>
        </tbody>
    </table>

</body>

    <script>

        function adicionarLinha() {
            //capturando os valores dos campos
            const valor1 = document.getElementById('campo1').value.trim();
            const valor2 = document.getElementById('campo2').value.trim();
            const valor3 = document.getElementById('campo3').value.trim();

            //verificando se todos campos estão preenchidos
            if( valor1 === ''|| valor2 === '' || valor3 === ''){
                alert("por favor, preencha todos os campos!");
                return;
            }

            //criando nova linha na tabela
            const tabela = 
            document.getElementById('tabelaDados')
            .getElementsByTagName('tbody')[0];
            const novaLinha = tabela.insertRow();

            //inserir celulas com valores
            novaLinha.insertCell(0).textContent = valor1;
            novaLinha.insertCell(1).textContent = valor2;
            novaLinha.insertCell(2).textContent = valor3;

            //limpar os campos após adicionar
            document.getElementById('campo1').value = '';
            document.getElementById('campo2').value = '';
            document.getElementById('campo3').value = '';

            //focar no primeiro campo novamente
            document.getElementById('campo1').focus();
        }

    </script>

</html>
